    <!-- Main Container -->
    <div id="card-container" class="container-bg w-full max-w-sm md:max-w-md mx-auto p-6 shadow-2xl rounded-3xl transition-all duration-500 transform hover:scale-[1.01] border-4 border-purple-300">

        <!-- Initial Card View (The Button) -->
        <div id="button-view" class="flex flex-col items-center justify-center text-center p-8 h-96">
            <h1 class="text-3xl font-bold text-purple-700 mb-6">You Have Mail! ðŸ’Œ</h1>
            <p class="text-lg text-purple-600 mb-10">A very special card is waiting for you...</p>
            
            <button onclick="revealSurprise()" class="
                px-8 py-4 
                bg-pink-500 hover:bg-pink-600 
                text-white font-extrabold 
                rounded-full shadow-lg shadow-pink-300/50 
                transition-all duration-300 
                transform hover:scale-105 active:scale-95
                text-xl uppercase tracking-wider
                focus:outline-none focus:ring-4 focus:ring-pink-300
            ">
                <span class="animate-pulse">Click to Open Surprise!</span>
            </button>
        </div>

        <!-- Revealed Surprise View (The Image and Message) -->
        <div id="surprise-view" class="hidden flex flex-col items-center text-center p-4">
            
            <h1 class="text-2xl font-bold text-purple-800 mb-4">A Thought Just For You:</h1>

                >
            </div>
            
            <!-- The Heartfelt Message -->
            <p class="reveal-text text-3xl md:text-4xl leading-snug p-4 mt-2 bg-white/70 rounded-lg shadow-inner">
                I don't know if it matters to you or not but don't forget to smile
            </p>

            <p class="text-purple-500 mt-6 text-sm italic">
                (This message was sent with love)
            </p>
        </div>

    </div>
